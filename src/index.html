<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Life Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="canvas-container">
            <canvas id="particleCanvas"></canvas>
        </div>
        <div class="settings-container">
            <h2>Particle Settings</h2>
            <form id="settingsForm">
                <h3>Number of Atoms per Color</h3>
                <div class="form-group">
                    <label for="numAtoms">Number of Atoms:</label>
                    <input type="number" id="numAtoms" name="numAtoms" min="1" max="500" value="75">
                </div>

                <h3>Interaction Rules</h3>
                <div id="interactionRules">
                    
                </div>

                <button type="button" onclick="updateSettings()">Apply Settings</button>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
